<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Panels</title>
    <link rel="stylesheet" href="styles.css">
</head>
    
<body>
<div class="container">
    <div class="panel active">
        <img src="./assets/image (1).jpg" alt="Iron Man">
        <h3>Iron Man</h3>
    </div>
    <div class="panel">
        <img src="./assets/image (2).jpg" alt="Spiderman">
        <h3>Spiderman</h3>
    </div>
    <div class="panel">
        <img src="./assets/image (3).jpg" alt="Thor">
        <h3>Thor</h3>
    </div>
    <div class="panel">
        <img src="./assets/image (4).jpg" alt="Black Panther">
        <h3>Black Panther</h3>
    </div>
    <div class="panel">
        <img src="./assets/image (5).jpg" alt="Captain America">
        <h3>Captain America</h3>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
